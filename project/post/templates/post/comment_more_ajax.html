{% for comment in comments %}
<div id="comment{{ comment.id }}">
<li>
  {{ comment.author.profile.nickname }} : {{ comment.content }}
  {% if user == comment.author %}
  <input type="button" class="del-comment" value="댓글삭제" name="{{ comment.id }}">
  {% endif %}
</li>
</div>
{% endfor %}
