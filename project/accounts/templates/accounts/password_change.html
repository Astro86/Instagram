{% extends "accounts/layout.html" %}
{% block title %} 비밀번호 변경 {% endblock %}
{% block content %}
{% if messages %}
  {% for message in messages %}
    {{ message.message }}
  {% endfor %}
{% endif %}
<form action="" method="post">
  {% csrf_token %}
  <table>
    {{ form.as_table }}
  </table>
  <input type="submit">
</form>
{% endblock %}
